name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.29.0
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
  repeat_notifications:
    name: Check if a repeat notification must be sent
    uses: muuvlabs-upptime/muuvlabs-notifme/.github/workflows/notify.yml@main
    with:
      STATUS_FILE_PATH: history/summary.json
      SMTP_HOST: ${{ secrets.NOTIFICATION_EMAIL_SMTP_HOST }}
      SMTP_PORT: ${{ secrets.NOTIFICATION_EMAIL_SMTP_PORT }}
      SMTP_SECURE: true
      SMTP_USER: ${{ secrets.NOTIFICATION_EMAIL_SMTP_USERNAME }}
      SMTP_PASS: ${{ secrets.NOTIFICATION_EMAIL_SMTP_PASSWORD }}
      SMTP_FROM: ${{ secrets.NOTIFICATION_EMAIL_FROM }}
      SMTP_TO: ${{ secrets.NOTIFICATION_EMAIL_TO }}
